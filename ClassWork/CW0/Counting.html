<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sayı Arttırma</title> 

  <style> /* CSS comment */
    body { max-width: 440px; }
    input { width: 50px }
    .out {
        font-size: 18px;
        background: green;
        color: white;
        text-align: center;
        padding: 10px;
    }
  </style>
</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2>Sayı Arttırma</h2>
Başlangıç 
<input type=number value=0 onChange="out.innerText=value">
&emsp;
<button onClick="increment()">Arttır</button>
<p class=out>0</p>

<hr />
<b>Örnek Kod</b>
<pre>This text is not shown. Why?</pre>

<hr />
<p>Referans: <a href="https://www.w3schools.com/js/" 
   target="NewTab">JS Tutorial</a>
</p>

<script>
"use strict";
// JavaScript comment
function increment() {
    let c = Number(out.innerText)+1
    console.log("counter = "+c)
    out.innerText = c
}
document.querySelector('h2').innerText = document.title
document.querySelector('pre').innerText = increment
const out = document.querySelector('.out'); increment()
</script>

</body>
</html>
