<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>HW3 - Recep Taha AydÄ±n</title>
    <link rel="icon" href="fav.ico" type="image/x-icon" />

    <style>
        body {
            max-width: 440px;
            background-color: #FFFDD0;
        }

        button {
            border: 2px solid #000000;
            background-color: #BE672E;
            color: #FFFDD0;
            padding: 5px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <button type="button" id="start">Start</button>
    <button type="button" id="pause">Pause</button>
    <button type="button" id="stop">Stop</button>
    <button type="button" id="next">Next</button>
    <button type="button" id="prev">Prev</button>

    <img src="https://receptahaydin.github.io/RecepFSMVU/HomeWork/HW3/sprite/1.png" id="img">

    <script>
        let move = 0;
        var clickedButton = false;
        var runTime = true;

        const fetchImage = async url => {
            const response = await fetch(url)
            const blob = await response.blob()
            return blob
        }
        let id;
        const img = document.getElementById("img");

        function start() {
            running = true;
            let i = 0;
            if (!id) {
                id = setInterval(function () {
                    if (runTime) {
                        i++;
                        if (i >= 8) {
                            i = 1;
                        }
                        console.log("https://receptahaydin.github.io/RecepFSMVU/HomeWork/HW3/sprite/" + i.toString() + ".png");
                        fetchImage("https://receptahaydin.github.io/RecepFSMVU/HomeWork/HW3/sprite/" + i.toString() + ".png").then(blob => {
                            const imageBlob = blob;
                            const imageBase64 = URL.createObjectURL(imageBlob);
                            img.src = imageBase64;
                            console.log(move + " : " + imageBase64);
                        });
                        move = i;
                    }
                }, 100)
            }
        }

        function pause() {
            let i = move;
            setInterval(function () {
                if (runTime) {
                    i++;
                    if (i >= 8) {
                        i = 1;
                    }
                    console.log("https://receptahaydin.github.io/RecepFSMVU/HomeWork/HW3/sprite/" + i.toString() + ".png");
                    fetchImage("https://receptahaydin.github.io/RecepFSMVU/HomeWork/HW3/sprite/" + i.toString() + ".png").then(blob => {
                        const imageBlob = blob;
                        const imageBase64 = URL.createObjectURL(imageBlob);
                        img.src = imageBase64;
                        console.log(move + " : " + imageBase64);
                    });
                    move = i;
                }
            }, 100)

        }

        const startButton = document.getElementById("start");
        startButton.addEventListener("click", () => {
            runTime = true;
            start();
        })

        const pauseButton = document.getElementById("pause");
        pauseButton.addEventListener("click", () => {
            runTime = !runTime;
            clickedButton = true;
            pause();
        })

        const stopButton = document.getElementById("stop");
        stopButton.addEventListener("click", () => {
            clickedButton = true;
            runTime = false;
        })

        const nextButton = document.getElementById("next");
        nextButton.addEventListener("click", () => {
            if (clickedButton) {
                move++;
                if (move >= 8) {
                    move = 1;
                }
                console.log("https://receptahaydin.github.io/RecepFSMVU/HomeWork/HW3/sprite/" + move.toString() + ".png");
                fetchImage("https://receptahaydin.github.io/RecepFSMVU/HomeWork/HW3/sprite/" + move.toString() + ".png").then(blob => {
                    const imageBlob = blob;
                    const imageBase64 = URL.createObjectURL(imageBlob);
                    img.src = imageBase64;
                    console.log(move + " : " + imageBase64);
                });
            }
        })

        const prevButton = document.getElementById("prev");
        prevButton.addEventListener("click", () => {
            if (clickedButton) {
                move--;
                if (move <= 0) {
                    move = 7;
                }
                console.log("https://receptahaydin.github.io/RecepFSMVU/HomeWork/HW3/sprite/" + move.toString() + ".png");
                fetchImage("https://receptahaydin.github.io/RecepFSMVU/HomeWork/HW3/sprite/" + move.toString() + ".png").then(blob => {
                    const imageBlob = blob;
                    const imageBase64 = URL.createObjectURL(imageBlob);
                    img.src = imageBase64;
                    console.log(move + " : " + imageBase64);
                });
            }
        })

    </script>
</body>

</html>
